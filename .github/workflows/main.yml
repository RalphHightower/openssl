name: CIFuzz
on: [pull_request, push]
permissions:
  contents: read

jobs:
  Fuzzing:
    runs-on: ubuntu-latest
    steps:
    - name: Harden Runner
      uses: step-security/harden-runner@0080882f6c36860b6ba35c610c98ce87d4e2f26f # v2.10.2
      with:
        egress-policy: audit

    - name: Build Fuzzers
      uses: google/oss-fuzz/infra/cifuzz/actions/build_fuzzers@9dad89d88a2fc521ffe0953a2002624160c4849f # master
      with:
        oss-fuzz-project-name: 'openssl'
        dry-run: false
    - name: Run Fuzzers
      uses: google/oss-fuzz/infra/cifuzz/actions/run_fuzzers@9dad89d88a2fc521ffe0953a2002624160c4849f # master
      with:
        oss-fuzz-project-name: 'openssl'
        fuzz-seconds: 600
        dry-run: false
    - name: Upload Crash
      uses: actions/upload-artifact@ff15f0306b3f739f7b6fd43fb5d26cd321bd4de5 # v3.2.1
      if: failure()
      with:
        name: artifacts
        path: ./out/artifacts
